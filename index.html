<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;700&family=Poppins:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>Huddle landing page with single introductory section</title>
  </head>
  <body>
    <img src="images/bg-desktop.svg" alt="back" class="back" />
    <h1 class="head">Huddle</h1>
    <img class="img-1" src="images/chatbox-ellipses-outline.png" alt="img1" />
    <img class="main-img" src="images/illustration-mockups.svg" alt="main" />
    <div class="container"></div>
    <h1 class="title">
      Build The Community <br />
      Your Fans Will Love
    </h1>
    <p class="content-1">
      Huddle re-imagines the way we build communities. You have <br />
      a voice, but so does your audience. Create connections with <br />
      your users as you engage in genuine discussion.
    </p>

    <button class="btn">Register</button>
    <i class="fa-solid fa-message-dots"></i>

    <img src="images/logo-facebook.png" alt="" class="img1" />
    <img src="images/logo-instagram.png" alt="" class="img2" />
    <img src="images/logo-twitter.png" alt="" class="img3" />
    <footer>
      <p class="X">
        Challenge by &nbsp;
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by &nbsp;<a href="https://github.com/XENO2410">XENO</a>.
      </p>
    </footer>
  </body>
</html>
